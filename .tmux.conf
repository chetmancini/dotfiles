# Prefix key: Ctrl-a (like screen)
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Split panes with | and _
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# New windows in current path
bind c new-window -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# No delay for escape key
set -sg escape-time 0

# Enable focus events for vim/neovim integration
set -g focus-events on

# Increase history limit
set -g history-limit 50000

# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Status bar
set -g status-style bg=black,fg=white
set -g status-left '#[fg=blue,bold][#S] '
set -g status-right '#[fg=magenta]#{?#{!=:#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null),}, #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null),}#[fg=yellow] %Y-%m-%d #[fg=white]%H:%M'
set -g status-left-length 30
set -g status-right-length 60
set -g status-interval 5

# Window status (tmux 3.x style syntax)
set -g window-status-current-style bg=red,fg=white,bold
set -g window-status-style fg=white
set -g window-status-activity-style fg=yellow

# Pane borders
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=green

# Window notifications
setw -g monitor-activity on
set -g visual-activity off

# Automatically set window title
setw -g automatic-rename on
set -g set-titles on

# Vi mode for copy
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy 2>/dev/null || xclip -selection clipboard"

# Vim-like pane navigation (with prefix)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Smart pane switching with awareness of Vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
bind-key -n 'C-\' if-shell "$is_vim" 'send-keys C-\\' 'select-pane -l'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Resize panes with Shift + arrow
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Session and window management
bind Space last-window                    # Toggle last window
bind BSpace switch-client -l              # Toggle last session (backspace)
bind N command-prompt -p "New session:" "new-session -s '%%'"
bind X confirm-before -p "Kill session #S? (y/n)" kill-session

# FZF-powered session/window switching (requires fzf)
bind S display-popup -E "tmux list-sessions -F '#{session_name}' | fzf --reverse | xargs tmux switch-client -t"
bind W display-popup -E "tmux list-windows -a -F '#{session_name}:#{window_index} #{window_name}' | fzf --reverse | cut -d' ' -f1 | xargs tmux switch-client -t"
