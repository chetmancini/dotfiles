# Prefix key: Ctrl-a (like screen)
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Split panes with | and _
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# New windows in current path
bind c new-window -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# No delay for escape key
set -sg escape-time 0

# Increase history limit
set -g history-limit 50000

# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Status bar
set -g status-style bg=black,fg=white
set -g status-left '#[fg=green,bold]#H '
set -g status-right '#[fg=yellow]%Y-%m-%d #[fg=white]%H:%M'
set -g status-left-length 30

# Window status (tmux 3.x style syntax)
set -g window-status-current-style bg=red,fg=white,bold
set -g window-status-style fg=white
set -g window-status-activity-style fg=yellow

# Pane borders
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=green

# Window notifications
setw -g monitor-activity on
set -g visual-activity off

# Automatically set window title
setw -g automatic-rename on
set -g set-titles on

# Vi mode for copy
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Shift + arrow
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
